<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/political-game.css">
</head>

<body>
    <div id="player-setup">
        <h2>Political Card Game</h2>
        <label for="player-count">Number of Players:</label>
        <select id="player-count">
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
        </select>
        <button id="start-game">Start Game</button>
    </div>

    <div id="game-container">
        <div id="game-status">
            <h2>Game Status</h2>
            <p id="current-player"></p>
            <p id="game-message"></p>
        </div>

        <div id="player-hands"></div>

        <div id="battlefield"></div>
    </div>

    <script src="js/political-game.js" type="module"></script>
</body>

</html>
